<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Go Green</title>
    <link rel="stylesheet" href="font/fontawesome-free-5.12.0-web/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container">
        <div class="d-inlineblock width-25">
            <img src="images/gogreen-logo-png-29.png" alt="">
        </div>

        <div class="d-inlineblock width-75">
            <div class="content-around olive-text">
                <a href="#">Latest Content</a>
                <a href="#">How Can You Help?</a>
                <a href="#">About Us</a>
                <a href="#">Events</a>
            </div>
        </div>
    </div>

    <div class="container">
        <div>
            <form action="" class="lime-text">
                <div class="content-between">
                    <label for="name"><i class="far fa-user"></i> User Name:</label>
                    <input type="text" name="name" class="signup-input">
                </div>
                <div class="content-between">
                    <label for="password"><i class="fas fa-lock"></i> Password:</label>
                    <input type="password" name="password" class="signup-input">
                </div>
                <div class="content-between">
                    <label for="email"><i class="fas fa-at"></i> Email:</label>
                    <input type="email" name="email" class="signup-input">
                </div>
                <div class="content-between">
                    <label for="pnumber"><i class="fas fa-phone-alt"></i> Phone Number:</label>
                    <input type="text" name="pnumber" class="signup-input">
                </div>
                <div class="content-between">
                    <label for="name"><i class="fas fa-map-marker-alt"></i>Address:</label>
                    <input type="text" name="name" class="signup-input">
                </div>
            </form>
        </div>
    </div>
    <script src="font/fontawesome-free-5.12.0-web/js/all.min.js"></script>
</body>
</html>
